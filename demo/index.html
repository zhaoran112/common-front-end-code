<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>script标签defer属性 及多字段排序</title>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"
      defer
    ></script>
  </head>
  <body>
    <h1>hello</h1>
    <h2 id="h2"></h2>
    <script
      defer
      src="./index.js"
    ></script>
  </body>
</html>
